<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
        cx:"位置"
        cy:"位置"
        x1:"位置"
        y1:"位置"
        fill:"背景色"
        stroke:"边框色"
        stroke-width:"边框宽"

        rect 框
        line 线
        circle 圆
    -->

    <svg width="800" height="800">
        <rect width="50" height="50" fill="#999999" />
        <line x1="100" y1="100" x2="250" y2="75" stroke="red" stroke-width="1" />
        <line x1="250" y1="75" x2="300" y2="100" stroke="red" stroke-width="1" />
        <circle cx="200" cy="200" r="50" fill="red" stroke="green" stroke-width="1" />
    </svg>
</body>

</html>
